<!DOCTYPE html>
<html>
<head>
	<title>Fit With Friends</title>
	<link rel="stylesheet" href="assets/css/app.css">
	<script src="https://cdn.jsdelivr.net/zurb/foundation-apps-1.2.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/zurb/foundation-apps-templates-1.2.0.min.js"></script>
	<link rel="stylesheet" href="assets/css/custom.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
</head>
<body>
	<div class="grid-frame vertical">
		<div class="grid-content shrink" style="padding: 0;">
			<div class="title-bar" style="background-color: #27ae60">
				<span class="left title" style="color: white;">FWF</span>
				<span class="right">
					<a style="color: white;">Home</a>
				</span>
			</div>

		<img src='assets/img/matt&dog.jpg' style="width: 100%; height: auto">
		<div class="grid-content">
			<div class="grid-block">
				<div class="grid-content">
					<p>Name:</p>		
				</div>
				<div class="grid-content">
					<label>Matthew Connors</label>		
				</div>
			</div>
		</div>
		<div class="grid-content">
			<div class="grid-block">
				<div class="grid-content">
					<p>Gender:</p>		
				</div>
				<div class="grid-content">
					<label>Male</label>		
				</div>
			</div>
		</div>		
		<div class="grid-content">
			<div class="grid-block">
				<div class="grid-content">
					<p>Height:</p>		
				</div>
				<div class="grid-content">
					<label>72"</label>		
				</div>
			</div>
		</div>		
		<div class="grid-content">
			<div class="grid-block">
				<div class="grid-content">
					<p>Weight:</p>		
				</div>
				<div class="grid-content">
					<label>215 lbs</label>		
				</div>
			</div>
		</div>		
		<div class="grid-content">
			<div class="grid-block">
				<div class="grid-content">
					<p>Availability:</p>		
				</div>
				<div class="grid-content">
					<label>Weekdays 5-8pm</label>		
				</div>
			</div>
		</div>		
		<div class="grid-content">
			<div class="grid-block">
				<div class="grid-content">
					<p>Fitness Level:</p>		
				</div>
				<div class="grid-content">
					<label>Intermediate</label>		
				</div>
			</div>
		</div>		
		<div class="grid-content">
			<div class="grid-block">
				<div class="grid-content">
					<button>Request Workout </button><br>
				</div>
				<div class="grid-content">
					<button>Send Challenge</button>	<br>
				</div>
			</div>
		</div>					
		<div class="grid-content">
			<div class="grid-block">
				<div class="grid-content">
					<button>Add Friends</button><br>
				</div>
				<div class="grid-content">
					<button>Request Challenge </button><br>
				</div>
			</div>
		</div>			
</body>
</html>
