<!DOCTYPE html>
<html>
<head>
	<title>Fit With Friends</title>
	<link rel="stylesheet" href="assets/css/app.css">
	<script src="https://cdn.jsdelivr.net/zurb/foundation-apps-1.2.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/zurb/foundation-apps-templates-1.2.0.min.js"></script>
	<link rel="stylesheet" href="assets/css/custom.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
</head>
<body>
	<div class="grid-frame vertical">
		<div class="grid-content shrink" style="padding: 0;">
			<div class="title-bar" style="background-color: #27ae60">
				<span class="left title" style="color: white;">FWF</span>
				<span class="right">
					<a style="color: white;">Home</a>
				</span>
			</div>
		</div>
			<h2 class="text-center">CHALLENGE USER</h2>
			<p>Select Friend(s)</p>
			<select name="friend">
			  <option value="Matt"> Matt</option> 
			  <option value="Serena" selected>Serena</option>
			  <option value="Travis">Travis</option>
			  <option value="Cathrine">Cathrine</option>
			  <option value="Reece">Reece</option>
			  <option value="Nick">Nick</option>
			  <option value="Yvon">Yvon</option>
			</select>
			<p>Should you choose to Your Challenge Is</p>
			<select name="toDo">
			  <option value="7 min Challenge" selected> 7 min Challenge</option> 
			  <option value="Pushups" >Pushups</option>
			  <option value="Sit Ups">Sit Ups</option>
			  <option value="Running">Running</option>
			  <option value="Spinning">Spinning</option>
			</select>
			<select name="Gimme">
			  <option value="3x" selected> 3x </option> 
			  <option value="Drop" >Drop and give me 25</option>
			  <option value="Sit ">25 Sit ups</option>
			  <option value="Run">2 miles</option>
			  <option value="Spin"> 1 h 15mn </option>
			</select>
			<p>To be Completed by: </p>
			<input type="date">
			<a class="button" style="width: 100%;">Send Challenge</a>
	</div>
</body>
</html>
