<!DOCTYPE html>
<html>
<head>
	<title>Fit With Friends</title>
	<link rel="stylesheet" href="assets/css/app.css">
	<script src="https://cdn.jsdelivr.net/zurb/foundation-apps-1.2.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/zurb/foundation-apps-templates-1.2.0.min.js"></script>
	<link rel="stylesheet" href="assets/css/custom.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
</head>
<body>
	<div class="grid-frame vertical">

		<div class="grid-content shrink" style="padding: 0;">
			<div class="title-bar" style="background-color: #27ae60">
				<span class="left title" style="color: white;">FWF</span>
				<span class="right">
					<a style="color: white;">Home</a>
				</span>
			</div>
		</div>
			<h2 class="text-center">
				You are here (drop your pin)
			</h2>
		<iframe src="http://www.google.com/maps/embed/v1/place?q=Harrods,Brompton%20Rd,%20UK
      		&zoom=17
      		&key=AIzaSyBckbsyBGxmWC0-e-Ur0aHuDPCOBFgdC8A">
 		 </iframe>


			<h2 class="text-center">MEET UP</h2>
	
	<div class="grid-block">
		<div class="grid-block">
			<div class="grid-content">
			<h3>Activity</h3>				
			</div>
			<div class="grid-content">
			<select name="toDo">
			  <option value="7 min Challenge" selected> 7 min Challenge</option> 
			  <option value="Pushups" >Pushups</option>
			  <option value="Sit Ups">Sit Ups</option>
			  <option value="Running">Running</option>
			  <option value="Spinning">Spinning</option>
			</select>
			</div>
		</div>
	</div>	

		<div class="grid-content">


			<div class="grid-block">
				<div class="grid-content">
					<h3>I'm available</h3>				
				</div>
				<div class="grid-content">
					<input type="date">			
				</div>
			</div>
		</div>

		<div class="grid-content">


			<div class="grid-block">
				<div class="grid-content">
					<h3>Time</h3>				
				</div>
				<div class="grid-content">
					<input type="time">			
				</div>
			</div>
		</div>		
			<div class="grid-block">
				<div class="grid-content">
					<h3>My Best:</h3>				
				</div>
				<div class="grid-content">
			<select name="myBest">
			  <option value="jnj" selected> 4 back 2 back jnj Challenges</option> 
			  <option value="Push" >120 pushups</option>
			  <option value="Sit">75 situps</option>
			  <option value="run">6mn30s / mile</option>
			  <option value="cycling">45 mn</option>
			</select>		
				</div>
			</div>
		</div>		
				
		<a class="button" style="width: 100%;">Send Meet up Request</a>
			
	</div>
</body>
</html>
